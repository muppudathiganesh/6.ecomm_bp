{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout - My E-Commerce Store</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full screen height */
    }

    .checkout-popup {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
      text-align: center; /* ✅ center all text */
      max-width: 400px;
      width: 90%;
      animation: fadeIn 0.5s ease-in-out;
    }

    .checkout-popup h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .checkout-popup h2 {
      margin-bottom: 10px;
      color: #28a745;
    }

    .checkout-popup p {
      margin-bottom: 25px;
      color: #555;
    }

    .checkout-popup button {
      padding: 12px 25px;
      font-size: 16px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .checkout-popup button:hover {
      background: #218838;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="checkout-popup">
    <h1>Checkout</h1>
    <h2>Total Amount: ₹{{ order.total_amount }}</h2>
    <p>Click the button below to simulate payment and complete your order.</p>

    <form action="{% url 'payment_success' order.id 'TESTPAY123' %}" method="POST">
      {% csrf_token %}
      <button type="submit">✅ Complete Payment (Test Mode)</button>
    </form>
  </div>

</body>
</html>
