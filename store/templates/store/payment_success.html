
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Success - My E-Commerce Store</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .success-card {
      background: #fff;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0px 5px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 400px;
      animation: fadeIn 0.6s ease-in-out;
    }

    .success-icon {
      font-size: 60px;
      color: #28a745;
      margin-bottom: 20px;
    }

    .success-card h1 {
      color: #333;
      margin-bottom: 15px;
      font-size: 28px;
    }

    .success-card p {
      color: #555;
      margin-bottom: 30px;
      font-size: 18px;
    }

    .success-card a {
      display: inline-block;
      padding: 12px 25px;
      background: #28a745;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s;
    }

    .success-card a:hover {
      background: #218838;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="success-card">
    <div class="success-icon">‚úÖ</div>
    <h1>Payment Successful!</h1>
    <p>Thank you for your purchase. Your order has been placed successfully.</p>
    <a href="{% url 'home' %}">üè† Go to Home</a>
    <br><br>
    <a href="{% url 'cart' %}">üõí View Your Cart</a>
  </div>

</body>
</html>
